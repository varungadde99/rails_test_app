name: Mini Tests Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Ruby (3.0.3)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true

      # Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Run Rails migrations
      - name: Run migrations
        run: |
          bin/rails db:create
          bin/rails db:migrate

      # Run Tests
      - name: Run tests
        run: |
          bin/rails test
