name: Mini Tests Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.DATABASE_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: myapp_test
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Ruby (3.0.3)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true

      # Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Set environment variables for database connection
      - name: Set database connection environment variables
        run: |
          echo "DATABASE_URL=postgres://${{ secrets.DATABASE_USERNAME }}:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/myapp_test" >> $GITHUB_ENV
          echo "RAILS_ENV=test" >> $GITHUB_ENV

      # Create the database
      - name: Create the database
        run: |
          bin/rails db:create

      # Run migrations
      - name: Run migrations
        run: |
          bin/rails db:migrate

      # Run Tests
      - name: Run tests
        run: |
          bin/rails test
